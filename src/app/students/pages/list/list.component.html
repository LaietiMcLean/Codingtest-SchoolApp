<p>Student's List</p>
<mat-divider></mat-divider>

<mat-card *ngFor="let student of students">
  <mat-card-header>
    <mat-card-title>{{student.full_name}}</mat-card-title>
    <mat-card-subtitle>{{student.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-md-image src="assets/{{student.id}}.png">

  <mat-card-content>
    <h3>Student of: {{student.course}} course</h3>
  </mat-card-content>
